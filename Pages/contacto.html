                </ul>
            </nav>
        </div>
    </header>
    <main class="principal">
        <!-- Información contacto de la empresa -->
        <div class="infocontacto">
            <h2>Para contactarnos</h2>
            <form>
                <label for="nombre" id="nombre"><p>Expand - Marketing Digital</p></label>
                <label for="lugar">Ubicación</label>
                <input type="text" name="lugar" id="lugar" value="Mendoza, Argentina" readonly><br>
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" id="telefono" value="+54 9 261 251-9372" readonly><br>
                <label for="correo">Correo Electronico</label>
                <input type="email" name="correo" id="correo" value="expand.arg@gmail.com" readonly><br>
            </form>
        </div>
        <!-- Para contactarse con la empresa -->
        <div class="contacto">
            <h2>Envianos un mensaje con tu consulta</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" name="correo" required><br>
                <label for="motivo">Motivo</label>
                <input type="text" id="motivo" name="motivo" required><br>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" rows="4" cols="70"></textarea><br>
                <input type="submit" id="enviar" name="enviar">
            </form>
        </div>
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3345.2922692811735!2d-68.87591711916517!3d-33.02242964541704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e753404d4b831%3A0xd1d0dc40dc5de2dc!2sAlberti%20226%2C%20M5507ASO%20Luj%C3%A1n%20de%20Cuyo%2C%20Mendoza!5e0!3m2!1ses!2sar!4v1685406482733!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
